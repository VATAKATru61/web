<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему | FAST VPN</title>
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="stylesheet" href="/static/css/button.css">
    <link rel="stylesheet" href="/static/css/login.css">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Meta tags -->
    <meta name="description" content="Вход в панель управления FAST VPN">
    <meta name="robots" content="noindex, nofollow">
    <meta name="theme-color" content="#2563eb">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-16x16.png">
</head>
<body>
    <div class="login-page">
        <div class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <div class="login-logo">
                        <i class="fas fa-robot"></i>
                    </div>
                    <h1 class="login-title">Добро пожаловать</h1>
                    <p class="login-subtitle">Войдите в панель управления FAST VPN</p>
                </div>
                
                {% if error %}
                <div class="login-error">
                    <i class="fas fa-exclamation-circle login-error-icon"></i>
                    <span>{{ error }}</span>
                </div>
                {% endif %}
                
                <form method="post" class="login-form" id="loginForm">
                    <div class="login-form-group">
                        <label for="username">Имя пользователя</label>
                        <input
                            type="text"
                            id="username"
                            name="username"
                            class="login-input"
                            placeholder="Введите имя пользователя"
                            required
                            autocomplete="username"
                        >
                        <i class="fas fa-user login-input-icon"></i>
                    </div>
                    
                    <div class="login-form-group">
                        <label for="password">Пароль</label>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            class="login-input"
                            placeholder="Введите пароль"
                            required
                            autocomplete="current-password"
                        >
                        <i class="fas fa-lock login-input-icon"></i>
                        <button type="button" class="login-password-toggle" id="togglePassword" aria-label="Показать пароль">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    
                    <div class="login-options">
                        <div class="login-remember">
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember">Запомнить меня</label>
                        </div>
                        
                        <a href="#" class="login-forgot">Забыли пароль?</a>
                    </div>
                    
                    <button type="submit" class="login-button" id="loginButton">
                        <span class="login-button-text">Войти</span>
                    </button>
                </form>
            </div>
        </div>
    </div>
    
    <script>
        // Password toggle functionality
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = this.querySelector('i');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        });
        
        // Form validation and submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const loginButton = document.getElementById('loginButton');
            if (!username || !password) {
                alert('Пожалуйста, заполните все поля');
                return;
            }
            loginButton.classList.add('loading');
            loginButton.disabled = true;
            setTimeout(() => { this.submit(); }, 300);
        });
    </script>
</body>
</html>
